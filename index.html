<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="container">

    <div class="display__container" id='display'>100</div>

    <div class="numbers__container">

        <div class="on"><button>C</button></div>
        <div class="edit"><button>B</button></div>

        <div class="number" id = 'one' ><button>1</button></div>
        <div class="number" id = 'two' ><button>2</button></div>
        <div class="number" id = 'three' ><button>3</button></div>
        <div class="number" id = 'four' ><button>4</button></div>
        <div class="number" id = 'five' ><button>5</button></div>
        <div class="number" id = 'six' ><button>6</button></div>
        <div class="number" id = 'seven' ><button>7</button></div>
        <div class="number" id = 'eight' ><button>8</button></div>
        <div class="number" id = 'nine' ><button>9</button></div>
        <div class="number" id = 'zero' ><button>0</button></div>

        <div class="point number"><button>.</button></div>
       
    </div>

    <div class="operation__container">
        <div class="op" id='plus'><button>+</button></div>
        <div class="op" id='div'><button>/</button></div>
        <div class="op" id='multiply'><button>x</button></div>
        <div class="op" id='minus'><button>-</button></div>
        <div class="final" id='equals'><button>=</button></div>

    </div>
</div>
    

    <script src='script.js'></script>
</body>
</html>
